<mat-card>
  <mat-card-content fxLayout="row" fxLayoutGap="20px">
<!--  Shards  -->
    <div fxLayout="column">
      <b>Shards:</b>
      <div *ngFor="let shardType of shardTypes">
<!--        TODO: Break into component with better formatting-->
        <div style="padding-left: 10px;">
        <span *ngIf="doShardsHaveShardType(shardType)">
          {{shardType == "Legendary" ? "Sacred" : shardType}}: {{raidCollection.shards[shardType].count}}
        </span>
        </div>
      </div>
    </div>
<!--    Arena League and Champ Count  -->
    <div fxLayout="column">
      <span><b>Arena League</b>: {{raidCollection.arenaLeague}}</span>
      <span><b>Champ Count</b>: {{raidCollection.heroes.length}}</span>
    </div>
  </mat-card-content>
</mat-card>
